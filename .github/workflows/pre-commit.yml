name: pre-commit

on:
  pull_request:
  push:
    branches: [master]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
        with:
          # Optional: Specify a specific Python version
          python_version: '3.x'
        # Ensure all actions are up-to-date
        env:
          PRE_COMMIT_HOME: /tmp/.cache/pre-commit
